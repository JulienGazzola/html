<!DOCTYPE html>
<html>
<head>
<title>Javascript</title>

<style>
td {
	background-color: pink;
}
</style>

</head>
<body>

	<script type="text/javascript">
		document.write("<table>");
		document.write("<tr>");
		for (var i = 1; i <= 12; i++) {
			document.write("<td>", i, "</td>");
			if (i % 4 == 0 && i != 12) {
				document.write("</tr>", "<tr>");
			}
			if (i % 4 == 0 && i == 12) {
				document.write("</tr>");
			}

		}
		document.write("</table>");
	</script>

</body>
</html>
