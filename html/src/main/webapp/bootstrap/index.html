<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="./css/bootstrap.min.css">

<title>SGP App</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-auto">LOG</div>
			<div class="col-md-auto">Collaborateurs</div>
			<div class="col-md-auto">Statistiques</div>
			<div class="col-md-auto">Activités</div>
		</div>
		<div class="row justify-content-end">
			<div class="">
				<button type="button">Ajouter un nouveau collaborateur</button>
			</div>
		</div>
		<h1>Les collaborateurs</h1>
		<div class="row">
			<div class="col-4">
				<label>Rechercher un nom ou un prénom qui commence par : </label>
			</div>
			<div class="col-4">
				<input type="text" />
				<button type="button">Rechercher</button>
			</div>
			<div class="col-4">
				<input id="checkBox" type="checkbox">Voir les collaborateurs
				désactivés
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-auto col-md-offset-3">
				Filtrer par département : <select id="monselect">
					<option value="valeur1" selected>Tous</option>
					<option value="valeur2">Comptabilité</option>
					<option value="valeur3">Ressources Humaines</option>
					<option value="valeur4">Informatique</option>
				</select>
			</div>
		</div>
	</div>

	<div class="container">

		<div class="card">
			<div class="card-title">Nom Prénom</div>
			<div class="card-body">
				<div class="float-left"><img src="photoXX.jpg" alt="Photo Profil"></div>
				<div class="col-8">	Fonction : XXXXXX<br/>
									Département : XXXXXX<br/>
									Email : XXXXXX<br/>
									Téléphone : XXXXXX<br/></div>				
			</div>
			<div class="row justify-content-end"><button type="button">Editer</button></div>
		</div>

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<script src="./js/bootstrap.min.js"></script>
</body>
</html>
