<html>
<head>
<meta charset="utf8" />
<script type="text/javascript">
	function loading() {
		// Add feature
		document.getElementById("addtodo").addEventListener('click',
				function(event) {
					var text = document.getElementById("todotxt").value;
					var listItem = document.createElement("li")
					listItem.append(document.createTextNode(text))
					// Remove action
					listItem.addEventListener('click', function(event) {
						event.currentTarget.remove()
					});
					event.preventDefault()
					document.getElementById("todolist").appendChild(listItem)
				});

	}
</script>
	<link rel="stylesheet" type="text/css" href="mystyle2.css">
</head>

<body onload="loading()">
	<div class="content">
		<h1>TODO List</h1>
		<ul id="todolist">
			<li>Mettre une couleur de fond</li>
			<li>Fixer la police</li>
			<li>Ajouter un espace au texte</li>
			<li>Mettre en place les arrondis</li>
		</ul>
		<input id="todotxt" type="text" />
		<button id="addtodo" type="button">Ajouter</button>
	</div>
</body>
</html>
